<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- box icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- css -->
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/utility.css" rel="stylesheet" />
    <link href="./css/mediaquerries.css" rel="stylesheet" />
    <title>The Daily Gazette</title>
</head>

<body>
    <!-- header -->
    <header class="">
        <nav class="container">
            <div class="logo">
                <div class="spin-overlay">
                    <div class="spinner"></div>
                    <a href="/"><img src="./images/tdg-logo.png" alt="logo" /></a>
                </div>
            </div>
            <div class="main-navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Finance</a></li>
                    <li><a href="#">Entertainment</a></li>
                    <li><a href="#">Sci&Tech</a></li>
                    <li><a href="#">Sports</a></li>
                </ul>
            </div>
            <div class="user-search">
                <div class="search">
                    <form>
                        <div class="form-group">
                            <input type="search" id="search" name="search" class="" placeholder="Search" />
                            <label for="search"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></label>
                        </div>
                    </form>
                </div>
                <div class="user">
                    <i class="fa-sharp fa-solid fa-user"></i>
                </div>
                <div class="mobile-menu">
                    <button type="button" id="mobile-nav-btn" class="nav-toggle">
                        <span class="mobile-btn"></span>
                        <span class="mobile-btn"></span>
                        <span class="mobile-btn"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>
        <section id="world-news">
            <div class="container">
                <div class="salutation-date">
                    <h1 class="salutation">
                        Welcome to The Daily Gazette!
                    </h1>
                    <span class="date-today">Tuesday, 12th December</span>
                </div>
                <div class="grid">
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                    <div class=""></div>
                </div>
            </div>
        </section>
        <section id="local-news">
            <div class="container">
                <h1 class="">Local News here</h1>
            </div>
        </section>
        <section id="finance-news">
            <div class="container">
                <h1 class="">Business and Finance News here</h1>
            </div>
        </section>
        <section id="entertainment-news">
            <div class="container">
                <h1 class="">Entertainment News here</h1>
            </div>
        </section>
        <section id="sci&tech-news">
            <div class="container">
                <h1 class="">Science and Technology News here</h1>
            </div>
        </section>
        <section id="sports-news">
            <div class="container">
                <h1 class="">Sports News here</h1>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer></footer>

    <!-- scripts -->
    <script src="./js/index.js"></script>
    <script src="./js/mobileMenu.js"></script>
</body>

</html>
