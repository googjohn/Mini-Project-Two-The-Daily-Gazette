<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDG | Weather</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/css/wapp.css">
  <link rel="stylesheet" href="/src/css/utilities.css">
</head>
<body>
  <div class="weather-container">
    <div class="weather-banner">
      <div class="user-location">Pasig</div>
      <div class="current-weather-icon">
        <img src="https://googjohn.github.io/hosted-assets/weather-icons/png/PartlyCloudyNight.png" alt="">
      </div>
      <div class="current-temp">32&deg;C</div>
      <div class="dropdown">
        <i class="fa-solid fa-chevron-down"></i>
        <div class="forecast-container">
          <div class="forecast-items">
            <div class="forecast-item">
              <span class="user-location">Pasig</span>
              <div class="unit-container dropdown-inner">
                <i class="fa-solid fa-ellipsis"></i>
                <ul>
                  <li class="celcius">&deg;C Celcius</li>
                  <li class="fahrenheit">&deg;F Fahrenheit</li>
                  <li class="kelvin">&deg;K Kelvin</li>
                </ul>
              </div>
            </div>
            <div class="forecast-item icon-temp-description-container">
              <span class="current-weather-icon">
                <img src="https://googjohn.github.io/hosted-assets/weather-icons/png/PartlyCloudyNight.png" alt="">
              </span>
              <span class="current-temp">32&deg;C</span>
              <span class="weather-description">Mostly cloudy through out the day.</span>
            </div>
            <div class="forecast-item hour-day-selection">
              <div class="hour-tab">
                <h3 class="active">Hourly</h3>
              </div>
              <div class="day-tab">
                <h3>Daily</h3>
              </div>
            </div>
            <div class="forecast-item hour-day-forecast">
              <div class="hour-forecast"></div>
              <div class="day-forecast"></div>
            </div>
            <div class="more-forecast">
              <h4>See full forecast</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="/src/js/wapp.js" type="module"></script>
  <script src="/src/js/script.js" type="module"></script>
</body>
</html>
